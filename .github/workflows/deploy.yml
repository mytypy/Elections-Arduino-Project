name: "Deploy Django"

on:
  workflow_run:
    workflows: ["Django CI"]  # Запускаем после успешного CI
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Запускаем только при успешном CI
    runs-on: ubuntu-latest

    steps:
      - name: Подключение к серверу и деплой
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
              cd /var/www/myprojects/ElectionArduino/Elections-Arduino-Project
              git pull origin main 
              docker compose -f ElectionServer/docker-compose.yaml up -d --build
              docker ps
              FAILED=$(docker compose -f ElectionServer/docker-compose.yaml ps --status=exited -q)
              if [ -n "$FAILED" ]; then
                echo "❌ Некоторые контейнеры упали:"
                docker compose -f ElectionServer/docker-compose.yaml ps
                exit 1
              else
                echo "✅ Все контейнеры запущены успешно!"
              fi
              echo "✅ Деплой успешно завершён!"